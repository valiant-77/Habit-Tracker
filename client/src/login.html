<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HabitTracker</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">HabitTracker</span>
                </div>
                <div class="flex items-center">
                    <a href="./index.html" class="px-4 py-2 rounded-md bg-gray-200 text-gray-800 hover:bg-gray-300">Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Welcome Back!</h2>
            <form id="loginForm">
                <!-- Username Input -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your username"
                        required
                    />
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password"
                        required
                    />
                </div>

                <!-- Remember Me Checkbox -->
                <div class="mb-4 flex items-center">
                    <input
                        type="checkbox"
                        id="rememberMe"
                        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                    />
                    <label for="rememberMe" class="ml-2 text-sm text-gray-700">Remember Me</label>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Login
                </button>

                <!-- Signup Link -->
                <p class="text-center mt-4">
                    Don't have an account? 
                    <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 text-black py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2023 HabitTracker. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Login Form -->
    <script>
        // Check if credentials are stored in localStorage
        const savedUsername = localStorage.getItem('rememberMeUsername');
        const savedPassword = localStorage.getItem('rememberMePassword');

        if (savedUsername && savedPassword) {
            // Auto-fill the form if credentials are found
            document.getElementById('username').value = savedUsername;
            document.getElementById('password').value = savedPassword;
            document.getElementById('rememberMe').checked = true;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                // Send login request to the backend
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Save the JWT token in localStorage
                    localStorage.setItem('token', data.token);

                    // Save credentials in localStorage if "Remember Me" is checked
                    if (rememberMe) {
                        localStorage.setItem('rememberMeUsername', username);
                        localStorage.setItem('rememberMePassword', password);
                    } else {
                        // Clear saved credentials if "Remember Me" is not checked
                        localStorage.removeItem('rememberMeUsername');
                        localStorage.removeItem('rememberMePassword');
                    }

                    // Redirect to the dashboard
                    window.location.href = './Dashboard/dashboard.html';
                } else {
                    // Display error message
                    alert(data.error || 'Login failed. Please try again.');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
