<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - HabitTracker</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">HabitTracker</span>
                </div>
                <div class="flex items-center">
                    <a href="./index.html" class="px-4 py-2 rounded-md bg-gray-200 text-gray-800 hover:bg-gray-300">Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
            <form>
                <!-- Actual Name Input -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Your Name</label>
                    <input
                        type="text"
                        id="name"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your full name"
                        required
                    />
                </div>

                <!-- Username Input -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Choose a username"
                        required
                    />
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Create a password"
                        required
                    />
                </div>

                <!-- Signup Button -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Sign Up
                </button>

                <!-- Note -->
                <p class="text-sm text-gray-600 mt-4">
                    <strong>Note:</strong><br>
                    - You can simply sign up with your username; no need for an email!<br>
                    - Remember your password since you can't recover it.
                </p>

                <!-- Login Link -->
                <p class="text-center mt-4">
                    Already have an account? 
                    <a href="./login.html" class="text-blue-600 hover:underline">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 text-black py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2023 HabitTracker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
