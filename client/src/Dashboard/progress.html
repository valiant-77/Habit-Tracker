<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Progress - HabitTracker</title>
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">HabitTracker</span>
                </div>
                <div class="flex items-center">
                    <a href="dashboard.html" class="px-4 py-2 rounded-md bg-gray-200 text-gray-800 hover:bg-gray-300">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8">
  <!-- Monthly Progress Section -->
<div class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <h2 class="text-2xl font-bold mb-4">Monthly Progress</h2>
    <div class="flex items-center justify-between mb-4">
        <button id="prevMonth" class="text-gray-600 hover:text-gray-900">&larr; Previous Month</button>
        <h4 id="monthLabel" class="text-center font-bold"></h4>
        <button id="nextMonth" class="text-gray-600 hover:text-gray-900">Next Month &rarr;</button>
    </div>
    <div style="height: 400px;">
        <canvas id="weeklyProgressChart"></canvas>
    </div>
</div>

 <!-- Yearly Progress Heatmap Section -->
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Yearly Progress Heatmap</h2>
    <div class="flex items-center justify-between mb-4">
        <button id="prevYear" class="text-gray-600 hover:text-gray-900">&larr; Previous Year</button>
        <h4 id="yearLabel" class="text-center font-bold"></h4>
        <button id="nextYear" class="text-gray-600 hover:text-gray-900">Next Year &rarr;</button>
    </div>
    <!-- Scrollable container for the heatmap -->
    <div class="overflow-x-auto">
        <div id="heatmap" class="flex"></div>
    </div>
</div>

    <footer class="bg-gray-200 text-black py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 HabitTracker. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to fetch completion rates for a date range
        async function fetchCompletionRates(startDate, endDate) {
            try {
                const response = await fetch(`/api/completion-rates?startDate=${startDate}&endDate=${endDate}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch completion rates');
                }
                return await response.json();
            } catch (err) {
                console.error('Error fetching completion rates:', err);
                return null;
            }
        }
    
        // Monthly Progress Chart
        const monthlyProgressChart = new Chart(document.getElementById('weeklyProgressChart'), {
            type: 'bar',
            data: {
                labels: [], // Will be filled with days of the month
                datasets: [{
                    label: 'Completion %',
                    data: [], // Will be filled with completion rates
                    backgroundColor: 'rgba(59, 130, 246, 0.5)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Completion %'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Days of the Month'
                        },
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            title: function(tooltipItems) {
                                const dayNum = parseInt(tooltipItems[0].label);
                                const date = new Date(currentYear, currentMonth, dayNum);
                                return date.toLocaleDateString('en-US', { 
                                    weekday: 'long', 
                                    year: 'numeric', 
                                    month: 'long', 
                                    day: 'numeric' 
                                });
                            }
                        }
                    }
                }
            }
        });
    
        // Shared variables
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
    
        // DOM Elements
        const heatmap = document.getElementById('heatmap');
        const monthLabel = document.getElementById('monthLabel');
        const yearLabel = document.getElementById('yearLabel');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const prevYearButton = document.getElementById('prevYear');
        const nextYearButton = document.getElementById('nextYear');
    
        // Function to get heatmap color based on completion percentage
        function getHeatmapColor(value) {
            if (value === 0) return 'bg-gray-200';
            if (value <= 25) return 'bg-blue-100';
            if (value <= 50) return 'bg-blue-300';
            if (value <= 75) return 'bg-blue-500';
            return 'bg-blue-700';
        }
    
        // Function to update the monthly chart with real data
        async function updateMonthlyChart(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDate = new Date(year, month, 1).toISOString().split('T')[0];
            const endDate = new Date(year, month + 1, 0).toISOString().split('T')[0];
            
            const completionData = await fetchCompletionRates(startDate, endDate);
            
            if (completionData) {
                const labels = Array.from({ length: daysInMonth }, (_, i) => i + 1);
                const data = labels.map(day => {
                    const dateKey = `${String(day).padStart(2, '0')}-${String(month + 1).padStart(2, '0')}-${year}`;
                    return completionData[dateKey] || 0;
                });
    
                monthlyProgressChart.data.labels = labels;
                monthlyProgressChart.data.datasets[0].data = data;
                monthlyProgressChart.update();
            }
            
            monthLabel.textContent = `${monthNames[month]} ${year}`;
        }
    
     // Function to render the yearly heatmap
async function renderYearlyHeatmap(year) {
    const startDate = new Date(year, 0, 1).toISOString().split('T')[0];
    const endDate = new Date(year, 11, 31).toISOString().split('T')[0];
    
    const completionData = await fetchCompletionRates(startDate, endDate);
    
    if (completionData) {
        heatmap.innerHTML = "";
        
        // Create month labels column
        const labelColumn = document.createElement('div');
        labelColumn.className = 'flex flex-col gap-1 mr-2';
        monthNames.forEach(month => {
            const label = document.createElement('div');
            label.className = 'h-4 flex items-center text-xs text-gray-600'; // Smaller font and height
            label.textContent = month;
            labelColumn.appendChild(label);
        });
        heatmap.appendChild(labelColumn);

        // Create main heatmap grid
        const gridContainer = document.createElement('div');
        gridContainer.className = 'flex flex-col gap-1 flex-grow';

        // Create rows for each month
        for (let month = 0; month < 12; month++) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Create a row for the month
            const monthRow = document.createElement('div');
            monthRow.className = 'flex gap-1';

            // Create cells for each day of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                const dateKey = `${String(day).padStart(2, '0')}-${String(month + 1).padStart(2, '0')}-${year}`;
                const completionRate = completionData[dateKey] || 0;
                
                // Smaller box size
                cell.className = `h-4 w-4 rounded-sm ${getHeatmapColor(completionRate)}`; // Smaller height and width
                cell.title = `${monthNames[month]} ${day}: ${completionRate.toFixed(1)}%`;
                monthRow.appendChild(cell);
            }

            // Append the month row to the grid container
            gridContainer.appendChild(monthRow);
        }
        
        heatmap.appendChild(gridContainer);
    }

    yearLabel.textContent = `Year ${year}`;
}
    
        // Event listeners for month navigation
        prevMonthButton.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateMonthlyChart(currentYear, currentMonth);
        });
    
        nextMonthButton.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateMonthlyChart(currentYear, currentMonth);
        });
    
        // Event listeners for year navigation
        prevYearButton.addEventListener('click', () => {
            currentYear--;
            renderYearlyHeatmap(currentYear);
            updateMonthlyChart(currentYear, currentMonth);
        });
    
        nextYearButton.addEventListener('click', () => {
            currentYear++;
            renderYearlyHeatmap(currentYear);
            updateMonthlyChart(currentYear, currentMonth);
        });
    
        // Initial render
        updateMonthlyChart(currentYear, currentMonth);
        renderYearlyHeatmap(currentYear);
    </script>
</body>
</html>
